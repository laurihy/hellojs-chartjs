<!doctype html>
<html>
    <head>
        <title>Bar Chart</title>
        <script src=".Chart.js"></script>
        <meta name = "viewport" content = "initial-scale = 1, user-scalable = no">
        <style>

            body {
                font-family: 'Helvetica Neue', 'Arial', Sans-Serif;
                width: 900px;
                margin: 0 auto;
            }

            h1 {
                text-align: center;
            }

            canvas{
                margin: 30px auto;
                display: block;
            }
        </style>
    </head>
    <body>

        <h1>Bar Chart</h1>

        <canvas id="bar" height="450" width="600"></canvas>

        <script>

            // this defines data for barchart above
            var barChartData = {
                labels : ["January","February","March","April","May","June","July"],
                datasets : [
                    {
                        fillColor : "rgba(220,220,220,0.5)",
                        strokeColor : "rgba(220,220,220,1)",
                        data : [65,59,90,81,56,55,40]
                    },
                    {
                        fillColor : "rgba(151,187,205,0.5)",
                        strokeColor : "rgba(151,187,205,1)",
                        data : [28,48,40,19,96,27,100]
                    }
                ]
                
            }

            // render barchart
            var barChart = new Chart(document.getElementById("bar").getContext("2d")).Bar(barChartData);
        
        </script>

    
        <hr />

        <h1>Doghnut</h1>

        <canvas id="doghnut" height="450" width="450"></canvas>

        <script>

            var doughnutData = [
                    {
                        value: 30,
                        color:"#F7464A"
                    },
                    {
                        value : 50,
                        color : "#46BFBD"
                    },
                    {
                        value : 100,
                        color : "#FDB45C"
                    },
                    {
                        value : 40,
                        color : "#949FB1"
                    },
                    {
                        value : 120,
                        color : "#4D5360"
                    }
                
                ];

            var myDoughnut = new Chart(document.getElementById("doghnut").getContext("2d")).Doughnut(doughnutData);
    
        </script>

        <hr />

        <h1>Line Chart</h1>

        <canvas id="line" height="450" width="600"></canvas>

        <script>

        var lineChartData = {
            labels : ["January","February","March","April","May","June","July"],
            datasets : [
                {
                    fillColor : "rgba(220,220,220,0.5)",
                    strokeColor : "rgba(220,220,220,1)",
                    pointColor : "rgba(220,220,220,1)",
                    pointStrokeColor : "#fff",
                    data : [65,59,90,81,56,55,40]
                },
                {
                    fillColor : "rgba(151,187,205,0.5)",
                    strokeColor : "rgba(151,187,205,1)",
                    pointColor : "rgba(151,187,205,1)",
                    pointStrokeColor : "#fff",
                    data : [28,48,40,19,96,27,100]
                }
            ]
            
        }

    var myLine = new Chart(document.getElementById("line").getContext("2d")).Line(lineChartData);
    
    </script>

    <hr />

    <p style="text-align: center">See more examples in samples-folder and check out documentation at <a href="http://www.chartjs.org/docs/">www.chartjs.org/docs/</a></p>

    </body>
</html>
